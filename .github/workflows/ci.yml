name: ci

env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.c"
      - "**.cpp"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci.yml"

jobs:

  linux-gcc:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    strategy:
      matrix:
        gcc-version: [9, 10, 11]

    env:
      CC: gcc-${{ matrix.gcc-version }}
      CXX: g++-${{ matrix.gcc-version }}
      FC: gfortran-${{ matrix.gcc-version }}

    steps:

    - name: install compilers
      run: |
        sudo apt update
        sudo apt install --no-install-recommends ninja-build

    - uses: actions/checkout@v3

    - run: cmake --workflow --preset debug
    - run: cmake --workflow --preset release


  valgrind-memory:
    runs-on: ubuntu-22.04
    needs: linux-gcc
    timeout-minutes: 10

    steps:
    - name: install valgrind
      run: |
        sudo apt update
        sudo apt install --no-install-recommends valgrind

    - uses: actions/checkout@v3

    - run: ctest -S memcheck.cmake -V


  linux-clang:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    strategy:
      matrix:
        clang-version: [12, 13, 14]

    env:
      CC: clang-${{ matrix.clang-version }}
      CXX: clang++-${{ matrix.clang-version }}
      FC: gfortran

    steps:
    - uses: actions/checkout@v3

    - name: install compilers
      run: |
        sudo apt update
        sudo apt install --no-install-recommends ninja-build

    - run: cmake --workflow --preset debug
    - run: cmake --workflow --preset release


  mac:
    runs-on: macos-latest
    needs: linux-clang
    timeout-minutes: 10

    steps:
    - run: |
        brew install ninja
        brew reinstall gcc

    - uses: actions/checkout@v3

    - run: cmake --workflow --preset debug
    - run: cmake --workflow --preset release


  windows:
    runs-on: windows-latest
    needs: linux-gcc
    timeout-minutes: 10

    strategy:
      matrix:
        compiler: [ {cpp: g++, c: gcc} ]

    env:
      FC: gfortran
      CC: ${{ matrix.compiler.c }}
      CXX: ${{ matrix.compiler.cpp }}

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gcc-fortran

    - name: Put MSYS2_MinGW64 on PATH
      run: echo "${{ runner.temp }}/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

    - uses: actions/checkout@v3

    - run: cmake --workflow --preset debug
    - run: cmake --workflow --preset release

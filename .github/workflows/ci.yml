name: ci

env:
  HOMEBREW_NO_INSTALL_CLEANUP: 1
  CTEST_NO_TESTS_ACTION: error

on:
  push:
    paths:
      - "**.f90"
      - "**.F90"
      - "**.c"
      - "**.cpp"
      - "**.cmake"
      - "**/CMakeLists.txt"
      - ".github/workflows/ci.yml"

jobs:

  linux-gcc:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        gcc-version: [9, 10, 11, 12]

    env:
      CC: gcc-${{ matrix.gcc-version }}
      CXX: g++-${{ matrix.gcc-version }}
      FC: gfortran-${{ matrix.gcc-version }}

    steps:

    - name: install ninja
      run: sudo apt install --no-install-recommends ninja-build

    - uses: actions/checkout@v4

    - run: cmake --workflow --preset debug
    - run: cmake --workflow --preset release


  valgrind-memory:
    runs-on: ubuntu-latest
    needs: linux-gcc
    timeout-minutes: 10

    steps:
    - name: install valgrind
      run: |
        sudo apt update
        sudo apt install --no-install-recommends valgrind

    - uses: actions/checkout@v4

    - run: ctest -S memcheck.cmake -V -E Fortran_nano_sleep


  linux-clang:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        clang-version: [13, 14, 15]

    env:
      CC: clang-${{ matrix.clang-version }}
      CXX: clang++-${{ matrix.clang-version }}
      FC: gfortran

    steps:
    - uses: actions/checkout@v4

    - name: install ninja
      run: sudo apt install --no-install-recommends ninja-build

    - run: cmake --workflow --preset debug
    - run: cmake --workflow --preset release


  mac:
    runs-on: macos-latest
    needs: linux-clang
    timeout-minutes: 10

    env:
      FC: gfortran-12

    steps:
    - run: brew install ninja

    - uses: actions/checkout@v4

    - run: cmake --workflow --preset debug
    - run: cmake --workflow --preset release


  windows:
    runs-on: windows-latest
    needs: linux-gcc
    timeout-minutes: 10

    defaults:
      run:
        shell: msys2 {0}

    steps:
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: >-
          mingw-w64-x86_64-cmake
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gcc-fortran

    - uses: actions/checkout@v4

    - run: cmake --workflow --preset debug
    - run: cmake --workflow --preset release
